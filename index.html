<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalice.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>card confirmar</title>
  </head>
  <body>
    <main class="contenedor">
      <div class="sub-contenedor">
        <div class="sub-contenedor__contenido">
          <div class="icon">
            <img class="icon__imagen" src="img/paypal.png" alt="paypal" />
          </div>

          <div class="mensaje">
            <div class="mensaje__title">
              <h3>Pago realizado con exito</h3>
              <p class="mensaje__text">Gracias por su preferencia</p>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="actions__btn-descargar">Descargar</button>
          <button class="actions__btn-descargar">Volver</button>
        </div>
      </div>
      <!--fin de sub-contenedor-->
    </main>
    <!--fin de contenedor-->
  </body>
</html>
